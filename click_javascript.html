<!DOCTYPE html>
<html>
<head>
	<title>click event</title>
	<style type="text/css">
		.object{
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
			color: red;
		}
	</style>
</head>
<body>
	<h2 id="output"></h2>
	<div class="object">1</div>
	<div class="object">2</div>
	<div class="object">3</div>
	<div class="object">4</div>
	<div class="object">5</div>
	<div class="object">6</div>
	<div class="object">7</div>
	<div class="object">8</div>
	<script type="text/javascript">
		var x = document.querySelectorAll(".object");
		console.log(x);
		x.childElement.onclick = function(){
			console.log(event.target.value);
		}
	</script>
</body>
</html>

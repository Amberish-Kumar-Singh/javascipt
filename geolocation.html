<!DOCTYPE html>
<html>
<head>
	<title>geolocation</title>
	<style type="text/css">
		#map{
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="output"></div>
	<div id="map"></div>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASooDIL7P9PWUsQ3xJFxiLKSlovZ6AhX4"></script>

	<script type="text/javascript" >

		var m = document.getElementById("map");

		//  AIzaSyASooDIL7P9PWUsQ3xJFxiLKSlovZ6AhX4     : this is google api key//

		window.onload = init;

		function init(){
			navigator.geolocation.getCurrentPosition(showData);
		}
		function showData(data){
			console.dir(data);
			var options = {
				center:{
					lat:data.coords.latitude,
					lng:data.coords.longitude
				}
				,zoom:5
			}

			var map = new google.maps.Map(m,options);
		}
	</script>
</body>
</html>
